<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Арифметические операции</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 align="center">Арифметические операции</h1>
    <div class="table">
        <table>
            <tr>
                <td>mod (остаток от деления)</td>
                <td>a % b</td>
            </tr>
            <tr>
                <td>Инкремент</td>
                <td>i++</td>
            </tr>
            <tr>
                <td>Дикремент</td>
                <td>i--</td>
            </tr>
        </table>
    </div>
    <hr>
    <h1 align="center">Логические операции</h1>
    <div class="table">
        <table>
            <tr>
                <td>Логический оператор И</td>
                <td>&&</td>
            </tr>
            <tr>
                <td>Логический оператор ИЛИ</td>
                <td>||</td>
            </tr>
            <tr>
                <td>Неравенство</td>
                <td>!=</td>
            </tr>
            <tr>
                <td>Больше</td>
                <td>></td>
            </tr>
            <tr>
                <td>Меньше</td>
                <td><</td>
            </tr>
            <tr>
                <td>Больше или равно</td>
                <td>>=</td>
            </tr>
            <tr>
                <td>Меньше или равно</td>
                <td><=</td>
            </tr>
        </table>
    </div>
    <footer>
        <a href="index.html">
            <div class="exit">
                ВЕРНУТЬСЯ НА ГЛАВНУЮ
            </div>
        </a>
    </footer>
</body>
</html>
